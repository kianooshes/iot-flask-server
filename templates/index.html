<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MAS LTE Positioning - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: row;
    }
    .header {
      width: 100%;
      padding: 15px 20px;
      background-color: #1e1e1e;
      color: #4CAF50;
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #map {
      height: 100vh;
      width: 100%;
      margin-top: 60px;
    }
    .sidebar {
      width: 300px;
      background-color: #1e1e1e;
      padding: 20px;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
      transform: translateX(0);
      position: fixed;
      right: 0;
      top: 60px;
      bottom: 0;
      z-index: 999;
    }
    .sidebar.hidden {
      transform: translateX(100%);
    }
    .toggle-btn {
      position: fixed;
      top: 70px;
      right: 10px;
      z-index: 1001;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .toggle-btn:hover {
      background-color: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #222;
      color: #4CAF50;
    }
    .timestamp {
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="header">MAS LTE Positioning</div>
  <div class="sidebar" id="sidebar">
    <h3>Location History</h3>
    <table>
      <thead>
        <tr><th>Latitude</th><th>Longitude</th><th>Timestamp</th></tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>
  <button class="toggle-btn" onclick="toggleSidebar()">
    <i class="fas fa-times" id="toggleIcon"></i>
  </button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.6892, 51.3890], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker = null;
    let path = [];
    const polyline = L.polyline([], { color: 'lime' }).addTo(map);

    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const icon = document.getElementById('toggleIcon');
      sidebar.classList.toggle('hidden');
      if (sidebar.classList.contains('hidden')) {
        icon.classList.remove('fa-times');
        icon.classList.add('fa-bars');
      } else {
        icon.classList.remove('fa-bars');
        icon.classList.add('fa-times');
      }
    }

    async function fetchAndUpdate() {
      try {
        const res = await fetch('/latest');
        const data = await res.json();

        if (data.latitude && data.longitude) {
          const lat = parseFloat(data.latitude);
          const lon = parseFloat(data.longitude);
          const timestamp = data.timestamp;

          if (!isNaN(lat) && !isNaN(lon)) {
            if (!marker) {
              marker = L.marker([lat, lon]).addTo(map);
            } else {
              marker.setLatLng([lat, lon]);
            }

            path.push([lat, lon]);
            polyline.setLatLngs(path);
            map.setView([lat, lon], map.getZoom());

            const row = document.createElement('tr');
            row.innerHTML = `<td>${lat.toFixed(6)}</td><td>${lon.toFixed(6)}</td><td class="timestamp">${timestamp}</td>`;
            document.getElementById('historyTable').prepend(row);
            if (document.getElementById('historyTable').rows.length > 10) {
              document.getElementById('historyTable').deleteRow(10);
            }
          }
        }
      } catch (err) {
        console.error("Error fetching location:", err);
      }
    }

    setInterval(fetchAndUpdate, 300);
    fetchAndUpdate();
  </script>
</body>
</html>
